{% extends 'base.html' %} 

{% block content %}
<div style = "width :50%; margin: auto;">
    <h1> List of Book </h1>

    {% if data %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id:</th>
        <th scope="col">Book name:</th>
        <th scope="col">Author:</th>
        <th scope="col">Category:</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.book_name}}</td>
        <td>{{item.author}}</td>
        <td>{{item.category}}</td>
        <td> <a href="{% url 'edit_book' id=item.id  %}" class='btn btn-warning btn-sm'>Edit</a> <a href="{% url 'delete_book' id=item.id  %}"  class='btn btn-primary btn-sm'>Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h1>No data is avilable </h1>
  {% endif %}
</div>
{% endblock %}
